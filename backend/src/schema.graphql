type Planta {
  id: ID!
  nombre: String!
  operaciones: [Operacion!]!
}

type Operacion {
  id: ID!
  nombre: String!
  plantaId: ID!
  costosIndirectos: [CostoIndirecto!]!
}

type CostoIndirecto {
  id: ID!
  rango: String!
  costo: Float!
}

type Query {
  plantas: [Planta!]!
  operaciones(plantaId: ID!): [Operacion!]!
}

input CostoInput {
  rango: String!
  costo: Float!
}

input OperacionInput {
  nombre: String!
  plantaId: ID!
  costosIndirectos: [CostoInput!]!
}

type Mutation {
  crearPlanta(data: PlantaInput!):Planta!
  crearOperacion(data: OperacionInput!): Operacion!
  eliminarOperacion(id: ID!): String!
  crearPlanta(data:PlantaInput!):Planta!
}
